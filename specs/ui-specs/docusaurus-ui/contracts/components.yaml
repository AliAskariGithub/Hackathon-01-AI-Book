## Component: ResponsiveCardGrid

### Interface Definition
```typescript
interface ResponsiveCardGridProps {
  children: React.ReactNode[];
  className?: string;
  columns?: {
    mobile: number;
    tablet: number;
    desktop: number;
  };
  gap?: string;
