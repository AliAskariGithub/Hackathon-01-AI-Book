## Component: ThemeToggleButton

### Interface Definition
```typescript
interface ThemeToggleButtonProps {
  className?: string;
  onThemeChange?: (theme: 'light' | 'dark') => void;
}

interface ThemeToggleButtonState {
  currentTheme: 'light' | 'dark';
}
```

### Expected Behavior
- Toggles between light and dark modes when clicked (FR-004)
- Persists theme preference across sessions
- Updates all UI elements to reflect new theme (User Story 2)
- Maintains readability in both themes (User Story 2)

### Validation Rules
- Dark mode must be default on initial load (FR-004)
- All elements must maintain WCAG 2.1 AA contrast ratios in both themes (FR-007)
- Theme toggle must be accessible via keyboard (FR-012)

