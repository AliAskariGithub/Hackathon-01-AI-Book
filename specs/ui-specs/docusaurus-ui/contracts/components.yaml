## Component: FooterSections

### Interface Definition
```typescript
interface FooterSectionsProps {
  sections: FooterSection[];
  copyrightText: string;
  className?: string;
}

interface FooterSection {
  title: string;
  items: FooterLink[];
  sectionType: 'learn' | 'community' | 'resources' | 'about';
}

interface FooterLink {
  id: string;
  label: string;
  href: string;
  type: 'internal' | 'external';
}
```

### Expected Behavior
- Organizes links into Learn, Community, Resources, and About sections (FR-009)
- Displays consistently across all pages (User Story 2)
- Supports all required footer link types (social, GitHub, mission, etc.)
- Maintains responsive design (FR-013)

### Validation Rules
- Must include all 4 required sections (FR-009)
- All links must direct to appropriate pages (User Story 2)
- Must maintain responsive design across devices (FR-013)