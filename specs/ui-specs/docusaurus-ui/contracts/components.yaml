## Component: TypographyWrapper

### Interface Definition
```typescript
interface TypographyWrapperProps {
  variant: 'heading' | 'body';
  pageType: 'landing' | 'textbook';
  children: React.ReactNode;
  className?: string;
  element?: string; // 'h1', 'h2', 'p', etc.
}
```

### Expected Behavior
- Applies correct font family based on page type (FR-002, FR-003)
- Landing pages: Headings use Archivo, body text uses General Sans
- Textbook pages: Headings use Archivo, body text uses SourceSerif4
- Falls back to system fonts if custom fonts fail to load

### Validation Rules
- Must achieve 95% font implementation rate (SC-002)
- Must maintain proper contrast ratios (FR-007)
- Must handle custom browser font settings gracefully (Edge Case)

